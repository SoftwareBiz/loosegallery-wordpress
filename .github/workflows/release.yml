name: Auto Release Plugin

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Extract version from plugin file
        id: get_version
        run: |
          VERSION=$(grep -oP "Version:\s*\K[0-9.]+" loosegallery-woocommerce.php)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"
      
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist, will create release"
          fi
      
      - name: Create plugin zip
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          # Create a clean copy without git files
          mkdir -p ../plugin-build
          rsync -av --exclude='.git' --exclude='.github' --exclude='.gitignore' \
                --exclude='workflow.txt' --exclude='LooseGallery WordPress Plugin.docx' \
                --exclude='UPDATE-GUIDE.md' \
                ./ ../plugin-build/loosegallery-woocommerce/
          
          # Create zip file
          cd ../plugin-build
          zip -r loosegallery-woocommerce.zip loosegallery-woocommerce
          mv loosegallery-woocommerce.zip $GITHUB_WORKSPACE/
      
      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.tag }}
          files: loosegallery-woocommerce.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
